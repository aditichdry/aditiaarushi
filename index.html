    <title>Apparel Image Classification</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f08c;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        h1 {
            background-color: #9d00ff; /* Background color for the heading */
            color: #fff;
            padding: 10px 0;
            margin: 0;
        }

        /* Form container styles */
        #form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        /* File input styles */
        #imageInput {
            display: block;
            margin: 10px auto;
        }

        /* Submit button styles */
        #submitBtn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change submit button color on hover */
        #submitBtn:hover {
            background-color: #0056b3;
        }

        /* Result message styles */
        #result {
            display: none;
            margin-top: 20px;
        }

        #message {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Apparel Image Classification</h1>
    <p>Upload an image of the apparel for classification from the following categories:</p>

    <img src="mnist_examples.png" alt="Apparel Options Image" width="1056" height="120">

    <form id="classificationForm" action="" method="POST" enctype="multipart/form-data">
        <input type="file" name="img"  id='img' accept="image/*" required>
        <br><br>
        <button type="button" id="b">Classify</button>
    </form>

    <div id="result" style="display: none;">
        <p id="message"></p>

    </div>

</body>
